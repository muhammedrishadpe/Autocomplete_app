<!DOCTYPE html>
<html lang="en">
<head>

     href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="./css/bootstrap.min (1).css">
    <title>Sate Capital Lookup</title>
